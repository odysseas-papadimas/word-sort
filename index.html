<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sort the word</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Spartan&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9391a418db.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>Sort the word!</h1>
  <p>Drag and drop the letters into their corresponding spots</p>
  <p>You get 3 checks and also 2 hints!</p>
  <ul class="draggable-list" id="draggable-list"></ul>
  <button class="check-btn" id="check">
    Checks: 3
  </button>
  <button class="check-btn" id="hint">
    Hints: 2
  </button>
  <p id="hintElP"></p><span id="hintElS"></span>
  <h1 class="win"></h1>
  <script src="main.js"></script>
</body>

</html>
